<!DOCTYPE html>
<html lang="en" class="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>KleinManager - Professional Order Management</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/style.css">
</head>
<body class="bg-gray-900">
    <div id="app">
        <!-- Mobile Menu Button -->
        <div class="lg:hidden fixed top-4 left-4 z-50">
            <button onclick="app.toggleMobileMenu()" class="p-2 bg-gray-800 rounded-lg border border-gray-700">
                <i class="fas fa-bars text-white"></i>
            </button>
        </div>

        <!-- Sidebar -->
        <div id="sidebar" class="fixed inset-y-0 left-0 w-64 bg-gray-800 shadow-lg border-r border-gray-700 transform -translate-x-full lg:translate-x-0 transition-transform duration-300 z-40">
            <div class="flex items-center justify-between h-16 px-6 border-b border-gray-700">
                <h1 class="text-xl font-bold text-white">
                    <i class="fas fa-box-open mr-2 text-blue-500"></i>KleinManager
                </h1>
                <button onclick="app.toggleMobileMenu()" class="lg:hidden p-2 hover:bg-gray-700 rounded">
                    <i class="fas fa-times text-gray-400"></i>
                </button>
            </div>

            <nav class="mt-6">
                <div class="px-6 space-y-1">
                    <button onclick="app.showSection('dashboard')"
                            class="nav-item active w-full text-left px-4 py-3 rounded-lg flex items-center text-gray-200 hover:bg-gray-700 transition-colors">
                        <i class="fas fa-chart-line mr-3"></i>
                        <span data-i18n="nav.dashboard">Dashboard</span>
                    </button>
                    <button onclick="app.showSection('orders')"
                            class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center text-gray-200 hover:bg-gray-700 transition-colors">
                        <i class="fas fa-shopping-bag mr-3"></i>
                        <span data-i18n="nav.orders">Orders</span>
                    </button>
                    <button onclick="app.showSection('tracking')"
                            class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center text-gray-200 hover:bg-gray-700 transition-colors">
                        <i class="fas fa-truck mr-3"></i>
                        <span data-i18n="nav.tracking">Tracking</span>
                    </button>
                    <button onclick="app.showSection('statistics')"
                            class="nav-item w-full text-left px-4 py-3 rounded-lg flex items-center text-gray-200 hover:bg-gray-700 transition-colors">
                        <i class="fas fa-chart-bar mr-3"></i>
                        <span data-i18n="nav.statistics">Statistics</span>
                    </button>
                </div>
            </nav>

            <!-- Language Switcher in Sidebar -->
            <div class="px-6 mt-8">
                <button onclick="app.toggleLanguage()" class="w-full px-4 py-2 bg-gray-700 rounded-lg hover:bg-gray-600 transition-colors">
                    <i class="fas fa-language mr-2 text-gray-300"></i>
                    <span id="langToggle" class="text-sm font-medium text-gray-300">
                        Language: <span id="currentLang" class="font-bold">EN</span>
                    </span>
                </button>
            </div>

            <div class="absolute bottom-4 left-6 right-6">
                <button onclick="app.updateAllTracking()"
                        class="w-full px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 text-sm transition-colors">
                    <i class="fas fa-sync-alt mr-2"></i>
                    <span data-i18n="actions.updateAll">Update All Tracking</span>
                </button>
            </div>
        </div>

        <!-- Main Content -->
        <div class="lg:ml-64 flex-1">
            <div class="p-4 lg:p-6">
                <!-- Dashboard Section -->
                <div id="dashboard" class="section">
                    <h2 class="text-2xl lg:text-3xl font-bold text-white mb-6 lg:mb-8 mt-12 lg:mt-0" data-i18n="dashboard.title">Dashboard</h2>

                    <!-- Stats Cards Grid -->
                    <div class="grid grid-cols-2 lg:grid-cols-4 gap-4 lg:gap-6 mb-6 lg:mb-8">
                        <div class="bg-gray-800 rounded-xl p-4 lg:p-6 shadow-sm border border-gray-700 hover:border-gray-600 transition-colors">
                            <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between">
                                <div>
                                    <p class="text-xs lg:text-sm text-gray-400" data-i18n="stats.total">Total Orders</p>
                                    <p id="stat-total" class="text-2xl lg:text-3xl font-bold text-white mt-1">0</p>
                                </div>
                                <div class="p-2 lg:p-3 bg-blue-500/20 rounded-xl mt-2 lg:mt-0">
                                    <i class="fas fa-box text-blue-400 text-lg lg:text-2xl"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-800 rounded-xl p-4 lg:p-6 shadow-sm border border-gray-700 hover:border-gray-600 transition-colors">
                            <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between">
                                <div>
                                    <p class="text-xs lg:text-sm text-gray-400" data-i18n="stats.transit">In Transit</p>
                                    <p id="stat-transit" class="text-2xl lg:text-3xl font-bold text-white mt-1">0</p>
                                </div>
                                <div class="p-2 lg:p-3 bg-green-500/20 rounded-xl mt-2 lg:mt-0">
                                    <i class="fas fa-truck text-green-400 text-lg lg:text-2xl"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-800 rounded-xl p-4 lg:p-6 shadow-sm border border-gray-700 hover:border-gray-600 transition-colors">
                            <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between">
                                <div>
                                    <p class="text-xs lg:text-sm text-gray-400" data-i18n="stats.value">Total Value</p>
                                    <p id="stat-value" class="text-2xl lg:text-3xl font-bold text-white mt-1">€0</p>
                                </div>
                                <div class="p-2 lg:p-3 bg-purple-500/20 rounded-xl mt-2 lg:mt-0">
                                    <i class="fas fa-euro-sign text-purple-400 text-lg lg:text-2xl"></i>
                                </div>
                            </div>
                        </div>

                        <div class="bg-gray-800 rounded-xl p-4 lg:p-6 shadow-sm border border-gray-700 hover:border-gray-600 transition-colors">
                            <div class="flex flex-col lg:flex-row items-start lg:items-center justify-between">
                                <div>
                                    <p class="text-xs lg:text-sm text-gray-400" data-i18n="stats.newSellers">New Sellers</p>
                                    <p id="stat-new-sellers" class="text-2xl lg:text-3xl font-bold text-white mt-1">0</p>
                                </div>
                                <div class="p-2 lg:p-3 bg-red-500/20 rounded-xl mt-2 lg:mt-0">
                                    <i class="fas fa-exclamation-triangle text-red-400 text-lg lg:text-2xl"></i>
                                </div>
                            </div>
                        </div>
                    </div>

                    <!-- Charts -->
                    <div class="grid grid-cols-1 lg:grid-cols-2 gap-6 mb-8">
                        <!-- Status Chart -->
                        <div class="bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-700">
                            <h3 class="text-lg font-semibold text-white mb-4" data-i18n="dashboard.statusChart">Order Status</h3>
                            <div class="h-64">
                                <canvas id="statusChart"></canvas>
                            </div>
                        </div>

                        <!-- Weekly Chart -->
                        <div class="bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-700">
                            <h3 class="text-lg font-semibold text-white mb-4" data-i18n="dashboard.weeklyChart">Weekly Overview</h3>
                            <div class="h-64">
                                <canvas id="weeklyChart"></canvas>
                            </div>
                        </div>
                    </div>

                    <!-- Recent Activity -->
                    <div class="bg-gray-800 rounded-xl p-6 shadow-sm border border-gray-700">
                        <h3 class="text-lg font-semibold text-white mb-4" data-i18n="dashboard.recentActivity">Recent Activity</h3>
                        <div id="recent-activity" class="space-y-3"></div>
                    </div>
                </div>

                <!-- Orders Section -->
                <div id="orders" class="section hidden">
                    <div class="flex flex-col lg:flex-row justify-between items-start lg:items-center gap-4 mb-6 lg:mb-8 mt-12 lg:mt-0">
                        <h2 class="text-2xl lg:text-3xl font-bold text-white" data-i18n="orders.title">Orders</h2>
                        <div class="flex flex-col sm:flex-row gap-2 lg:gap-3 w-full lg:w-auto">
                            <input type="text" id="searchInput"
                                   placeholder="Search..."
                                   data-i18n-placeholder="orders.searchPlaceholder"
                                   oninput="app.loadOrders()"
                                   class="px-3 lg:px-4 py-2 border border-gray-600 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500 flex-1 lg:flex-none lg:w-48">
                            <select id="statusFilter" onchange="app.loadOrders()" class="px-3 lg:px-4 py-2 border border-gray-600 rounded-lg bg-gray-800 text-white focus:ring-2 focus:ring-blue-500">
                                <option value="" data-i18n="orders.allStatus">All Status</option>
                                <option value="Ordered" data-i18n="status.ordered">Ordered</option>
                                <option value="Shipped" data-i18n="status.shipped">Shipped</option>
                                <option value="Delivered" data-i18n="status.delivered">Delivered</option>
                            </select>
                            <button onclick="app.toggleView()" class="px-3 lg:px-4 py-2 bg-gray-700 text-white rounded-lg hover:bg-gray-600 transition-colors">
                                <i id="viewToggleIcon" class="fas fa-list"></i>
                            </button>
                            <button onclick="app.showAddOrderForm()" class="px-3 lg:px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                <i class="fas fa-plus mr-2"></i>
                                <span class="hidden sm:inline" data-i18n="actions.addOrder">Add Order</span>
                            </button>
                        </div>
                    </div>

                    <!-- Add Order Form (Hidden by default) -->
                    <div id="addOrderForm" class="hidden bg-gray-800 rounded-xl p-4 lg:p-6 shadow-sm border border-gray-700 mb-6 lg:mb-8">
                        <h3 class="text-lg font-semibold text-white mb-4" data-i18n="orders.addNew">Add New Order</h3>
                        <form onsubmit="app.addOrder(event)" class="flex flex-col lg:flex-row gap-4">
                            <input type="url" id="orderUrl"
                                   placeholder="Enter Kleinanzeigen URL..."
                                   data-i18n-placeholder="orders.urlPlaceholder"
                                   required
                                   class="flex-1 px-4 py-3 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
                            <div class="flex gap-2">
                                <button type="submit" class="flex-1 lg:flex-none px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                                    <i class="fas fa-save mr-2"></i>
                                    <span data-i18n="actions.save">Save</span>
                                </button>
                                <button type="button" onclick="app.hideAddOrderForm()" class="flex-1 lg:flex-none px-6 py-3 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                                    <i class="fas fa-times mr-2"></i>
                                    <span data-i18n="actions.cancel">Cancel</span>
                                </button>
                            </div>
                        </form>
                    </div>

                    <div id="orders-list"></div>
                </div>

                <!-- Tracking Section -->
                <div id="tracking" class="section hidden">
                    <div class="flex flex-col sm:flex-row justify-between items-start sm:items-center gap-4 mb-6 lg:mb-8 mt-12 lg:mt-0">
                        <h2 class="text-2xl lg:text-3xl font-bold text-white" data-i18n="tracking.title">Package Tracking</h2>
                        <button onclick="app.updateAllTracking()" class="px-4 py-2 bg-yellow-600 text-white rounded-lg hover:bg-yellow-700 transition-colors">
                            <i class="fas fa-sync-alt mr-2"></i>
                            <span data-i18n="actions.updateAll">Update All</span>
                        </button>
                    </div>
                    <div id="tracking-list" class="space-y-4 lg:space-y-6"></div>
                </div>

                <!-- Statistics Section -->
                <div id="statistics" class="section hidden">
                    <h2 class="text-2xl lg:text-3xl font-bold text-white mb-6 lg:mb-8 mt-12 lg:mt-0" data-i18n="statistics.title">Statistics</h2>
                    <div id="stats-content"></div>
                </div>
            </div>
        </div>
    </div>

    <!-- Add Tracking Modal -->
    <div id="trackingModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-md border border-gray-700">
            <h3 class="text-xl font-semibold text-white mb-6" data-i18n="tracking.addTitle">Add Tracking Number</h3>
            <form onsubmit="app.saveTracking(event)" id="trackingForm">
                <input type="hidden" id="tracking_order_id">

                <div class="mb-4">
                    <label class="block text-sm font-medium text-gray-400 mb-2" data-i18n="tracking.carrier">Carrier</label>
                    <select id="tracking_carrier" required class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
                        <option value="">Select carrier...</option>
                        <option value="dhl">DHL</option>
                        <option value="hermes">Hermes</option>
                    </select>
                </div>

                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2" data-i18n="tracking.number">Tracking Number</label>
                    <input type="text" id="tracking_number" required
                           placeholder="Enter tracking number..."
                           class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
                </div>

                <div class="flex gap-3">
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>
                        <span data-i18n="actions.save">Save</span>
                    </button>
                    <button type="button" onclick="app.closeTrackingModal()" class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-times mr-2"></i>
                        <span data-i18n="actions.cancel">Cancel</span>
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Edit Order Modal -->
    <div id="editModal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50 p-4">
        <div class="bg-gray-800 rounded-xl p-6 w-full max-w-2xl max-h-[90vh] overflow-y-auto border border-gray-700">
            <h3 class="text-xl font-semibold text-white mb-6" data-i18n="edit.title">Edit Order</h3>
            <form onsubmit="app.saveEdit(event)" id="editForm">
                <input type="hidden" id="edit_id">
                <div class="grid grid-cols-1 md:grid-cols-2 gap-4 mb-4">
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Title</label>
                        <input type="text" id="edit_title" required
                               class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Price (€)</label>
                        <input type="number" id="edit_price" step="0.01" min="0"
                               class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
                    </div>
                    <div>
                        <label class="block text-sm font-medium text-gray-400 mb-2">Status</label>
                        <select id="edit_status" class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500">
                            <option value="Ordered">Ordered</option>
                            <option value="Shipped">Shipped</option>
                            <option value="Delivered">Delivered</option>
                        </select>
                    </div>
                </div>
                <div class="mb-6">
                    <label class="block text-sm font-medium text-gray-400 mb-2">Notes</label>
                    <textarea id="edit_notes" rows="3"
                              class="w-full px-3 py-2 border border-gray-600 rounded-lg bg-gray-700 text-white focus:ring-2 focus:ring-blue-500"></textarea>
                </div>
                <div class="flex gap-3">
                    <button type="submit" class="flex-1 px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                        <i class="fas fa-save mr-2"></i>Save
                    </button>
                    <button type="button" onclick="app.closeEdit()" class="flex-1 px-4 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">
                        <i class="fas fa-times mr-2"></i>Cancel
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div id="loadingOverlay" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div class="bg-gray-800 rounded-xl p-8 max-w-sm w-full mx-4 border border-gray-700">
            <div class="text-center">
                <div class="animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500 mx-auto mb-4"></div>
                <h3 class="text-lg font-semibold text-white mb-2" data-i18n="loading.title">Loading...</h3>
                <p id="loadingText" class="text-gray-400"></p>
            </div>
        </div>
    </div>

    <!-- Notification Toast -->
    <div id="toast" class="fixed bottom-4 right-4 z-50 hidden">
        <div id="toastContent" class="px-6 py-4 rounded-lg shadow-lg flex items-center gap-3 min-w-[300px] max-w-md">
            <i id="toastIcon" class="fas text-xl"></i>
            <span id="toastText" class="font-medium"></span>
        </div>
    </div>

    <!-- Mobile overlay -->
    <div id="mobileOverlay" class="fixed inset-0 bg-black bg-opacity-50 z-30 hidden lg:hidden" onclick="app.toggleMobileMenu()"></div>

    <script src="/static/js/app.js"></script>
</body>
</html>
